<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>CalculaIMC</title>
</head>
<body>

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    
    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }
    
    function calculaImc(peso, altura) {
        return peso / (altura * altura);
    }

    var nome = prompt("Qual é o seu nome? ")
    var setaPeso = prompt("Informe o seu peso: ")
    var setaAltura = prompt("Informe a sua altura: ")
    var imc = calculaImc(setaPeso,setaAltura)
    mostra("O IMC de " + nome + " é " + Math.round(imc));
    

    if (imc < 18.5){
        mostra("Você está abaixo do peso ideal")
    }
        
    if (imc > 38){
        mostra("Você está acima do seu peso ideal")
    }

    if (imc >= 18.5 && imc <= 35){
        mostra("Seu peso (IMC) está na média correta")
    }

</script>

</body>
</html>
