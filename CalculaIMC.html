    <title>CalculaIMC</title>

<body>

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }
    
    function mostra(msg) {
        document.write(msg);
        pulaLinha();
    }
    
    function calculaImc(peso, altura) {
       var imc = peso / (altura * altura);
       return imc
    }

    mostra("O IMC da pessoa Ã© " + Math.round(calculaImc(73,1.71)));
</script>
